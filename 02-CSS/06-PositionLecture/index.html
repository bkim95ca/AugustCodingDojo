<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootleg Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="./images/Daniel Caesar Spaceman.jpg" alt="">
            <button class="cover-photo">Edit cover photo</button>
        </div>
        <div id="info">
            <h1>Brandon Kim</h1>
            <p>100 Friends</p>
            <div id="row">
                <div id="row-left">
                    <img id="friend1" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                    <img id="friend2" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                    <img id="friend3" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                    <img id="friend4" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                    <img id="friend5" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                    <img id="friend6" src="./images/Daniel Caesar Spaceman.jpg" alt="">
                </div>
                <div id="row-right">
                    <button id="story"><span id="plus">+</span> Add to story</button>
                    <button id="edit-profile">Edit Profile</button>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <ul id="nav-links">
                <li><a href="#">Posts</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Check-ins</a></li>
                <li><a href="#">More <span id="dropdown">&#9660</span></a></li>
            </ul>
            <button>...</button>
        </div>
    </div>

</body>
</html>
